<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>
    .material-icons {vertical-align:-14%}
    </style>


<h1>Brand List</h1>


<button (click)= "onAddBrand()" class="btn btn-primary">Add Brand</button> <br><br>

<table class="table table-striped table-bordered">

<thead class="thead-dark">
<tr>
    <th>Id</th>
    <th>brandName</th>
    <th>createdAt</th>
    
    <th>Action</th>
</tr>
</thead>

<tbody>
    <tr *ngFor="let brand of brandList; let index=index">
        <td>{{index+1}}</td>
        
        <td>{{brand.name}}</td>
        <td>{{brand.createdAt}}</td>
        <td ><button  (click)="onSelect(brand._id)"  class="btn btn-danger"> <i  class="material-icons" style="color:white">border_color</i></button>
        <button (click)="ondelete(brand._id)" class="btn btn-warning" style="margin-left: 5px;"> <i class="material-icons" style="color:green">delete</i></button></td>
    </tr>


</tbody>


</table>
